<div class="container div1 input-group">
    <input type="text" id="todo-item" class="form-control" placeholder="Enter ToDo" aria-label="Enter ToDo"
      aria-describedby="button-addon4">

  <span class="container divv input-group-append" id="button-addon4">
      <button class="btn btn-outline-secondary" onclick="addTodo()" type="button"><i
          class="fas fa-1x fa-plus"></i></button>

      <button class="btn btn-outline-secondary" onclick="deleteAll()" type="button"><i
          class="fas fa-1x fa-trash"></i></button>
  </span>
</div>



  <div class="container div2">
    <ul id="list">

    </ul>
  </div>
